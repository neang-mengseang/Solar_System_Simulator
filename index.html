<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Solar System with Local Textures</title>
    <link rel="stylesheet" href="/public/css/main.css">

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      id="loading"
      class="fixed inset-0 flex items-center justify-center bg-black text-white text-lg z-50"
    >
      <div class="flex flex-col items-center space-y-4 animate-pulse">
        <div class="text-3xl font-bold tracking-wider text-blue-400">
          ðŸŒŒ Loading Solar System...
        </div>
        <div class="w-64 h-3 bg-gray-700 rounded-full overflow-hidden">
          <div
            id="loading-bar"
            class="h-full bg-blue-500 transition-all duration-300 ease-in-out"
            style="width: 0%"
          ></div>
        </div>
        <div id="loading-text" class="text-sm text-gray-300">
          Loading textures... 0%
        </div>
      </div>
    </div>


    <div
      id="planet-cards"
      class="absolute top-0 right-0 w-80 h-full bg-opacity-70 text-white p-4 overflow-y-auto z-10"
    >
      <h2 class="text-xl font-bold mb-4">Planet Info</h2>
    </div>
    <button
      id="reset-button"
      class="fixed bottom-6 left-6 bg-gradient-to-r from-red-700 to-red-900 text-white font-semibold uppercase py-3 px-6 rounded-lg shadow-lg flex items-center justify-center gap-2 transition hover:from-red-800 hover:to-red-950 active:scale-95 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 backdrop-blur-sm bg-opacity-70 z-1"
    >
      <span class="text-lg">ðŸ”„</span> Reset All Planets
    </button>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="public/js/main.js"></script>
  </body>
</html>
